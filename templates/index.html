<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Comparison Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2a4d69;
    }
    form {
      display: flex;
      justify-content: space-between;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .project {
      width: 45%;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #2a9d8f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #21867a;
    }
    .results {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .box {
      width: 45%;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .better {
      background: #d1ffd1;
      padding: 10px;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Compare Two Projects</h1>

  <form method="POST">
    <div class="project">
      <h3>Project A</h3>
      <label>Cashflows (comma-separated):</label>
      <input type="text" name="cashflowsA" placeholder="-10000, 4000, 5000, 6000" required>
    </div>

    <div class="project">
      <h3>Project B</h3>
      <label>Cashflows (comma-separated):</label>
      <input type="text" name="cashflowsB" placeholder="-12000, 3000, 6000, 7000" required>
    </div>

    <div style="width:100%; margin-top:15px;">
      <label>Discount rate (%):</label>
      <input type="number" step="0.1" name="rate" placeholder="10" required>
      <button type="submit">Compare Projects</button>
    </div>
  </form>

  {% if resultA and resultB %}
  <div class="results">
    <div class="box">
      <h3>Project A Results</h3>
      <p><strong>{{ resultA.meaning }}</strong></p>
      <p><em>{{ resultA.recommendation }}</em></p>
    </div>

    <div class="box">
      <h3>Project B Results</h3>
      <p><strong>{{ resultB.meaning }}</strong></p>
      <p><em>{{ resultB.recommendation }}</em></p>
    </div>
  </div>

  <div class="better">{{ better_project }}</div>
  {% endif %}
</body>
</html>
